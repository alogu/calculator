<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="Calculator/script.js"></script>
    <title>Calculator</title>
</head>
<div class="calc_frame">
    <div class="result">0</div>

    <!-- First Row-->
    <div class="row_1">
        <button class="R1_B1">C</button>
        <button class="R1_B2">(</button>
        <button class="R1_B3">)</button>
        <button class="R1_B4">/</button>
    </div>

    <!-- Second Row-->
    <div class="row_2">
        <button class="R2_B1">7</button>
        <button class="R2_B2">8</button>
        <button class="R2_B3">9</button>
        <button class="R2_B4">*</button>
    </div>

    <!-- Third Row-->
    <div class="row_3">
        <button class="R3_B1">4</button>
        <button class="R3_B2">5</button>
        <button class="R3_B3">6</button>
        <button class="R3_B4">-</button>
    </div>

    <!-- Fourth Row-->
    <div class="row_4">
        <button class="R4_B1">1</button>
        <button class="R4_B2">2</button>
        <button class="R4_B3">3</button>
        <button class="R4_B4">+</button>
    </div>

    <!-- Fifth Row-->
    <div class="odd_row">
        <button class="R5_B1">0</button>
        <button class="R5_B2">=</button>
    </div>

</div>
</html>
