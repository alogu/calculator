<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc_frame">

        <p id="displayStr"  class="result">0</p>
        <!-- First Row-->
        <div class="row_1">
            <button id="R1_B1">C</button>
            <button id="R1_B2">(</button>
            <button id="R1_B3">)</button>
            <button id="R1_B4">/</button>
        </div>
        <!-- Second Row-->
        <div class="row_2">
            <button id="R2_B1">7</button>
            <button id="R2_B2">8</button>
            <button id="R2_B3">9</button>
            <button id="R2_B4">*</button>
        </div>
        <!-- Third Row-->
        <div class="row_3">
            <button id="R3_B1">4</button>
            <button id="R3_B2">5</button>
            <button id="R3_B3">6</button>
            <button id="R3_B4">-</button>
        </div>
        <!-- Fourth Row-->
        <div class="row_4">
            <button id="R4_B1">1</button>
            <button id="R4_B2">2</button>
            <button id="R4_B3">3</button>
            <button id="R4_B4">+</button>
        </div>
        <!-- Fifth Row-->
        <div class="row_5">
            <button id="R5_B1">0</button>
            <button id="R5_B2">=</button>
        </div>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
